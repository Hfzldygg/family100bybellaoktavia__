<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family 100 By Bella</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* FONT DAN VARIABEL GLOBAL */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
        :root {
            --bg-dark: #0f0c29;
            --bg-medium: #302b63;
            --bg-light: #24243e;
            --accent-color: #00e5ff;
            --text-color: #ffffff;
            --gold-color: #ffd700;
            --red-color: #ff3b5f;
        }

        /* BODY DAN LATAR BELAKANG */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(45deg, var(--bg-dark), var(--bg-medium), var(--bg-light));
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* KONTROL TAMPILAN (VIEW) */
        .view {
            width: 100%;
            height: 100%;
            display: none; /* Semua tampilan disembunyikan secara default */
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .view.active {
            display: flex; /* Tampilan aktif akan terlihat */
        }
        
        /* GAYA UNTUK TAMPILAN GAME (RONDE) ================================== */
        #game-view {
            padding: 20px;
        }
        .round-nav { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; margin-bottom: 10px; }
        .nav-arrow { font-size: 2.5em; cursor: pointer; transition: transform 0.2s, color 0.2s; color: rgba(255, 255, 255, 0.7); }
        .nav-arrow:hover { transform: scale(1.2); color: var(--accent-color); }
        #round-title { font-size: 2.8em; font-weight: 700; text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); }
        .score-area { display: flex; justify-content: space-around; align-items: center; width: 100%; margin: 10px 0; }
        .team-score, .round-total-container { text-align: center; flex: 1; }
        .team-score h2, .round-total-container h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .team-score-box, .round-total-box { padding: 10px 30px; margin: 5px auto; border-radius: 15px; background-color: rgba(0, 0, 0, 0.2); border: 2px solid var(--accent-color); box-shadow: 0 0 15px rgba(0, 229, 255, 0.5), inset 0 0 10px rgba(0, 229, 255, 0.2); width: fit-content; min-width: 150px; }
        .round-total-box { border-color: var(--gold-color); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.2); }
        .score-value { font-size: 3em; font-weight: 700; color: var(--accent-color); text-shadow: 0 0 8px var(--accent-color); }
        #round-total { color: var(--gold-color); text-shadow: 0 0 8px var(--gold-color); }
        .transfer-arrows { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }
        .transfer-arrow { font-size: 2.5em; color: var(--gold-color); cursor: pointer; transition: transform 0.2s; text-shadow: 0 0 8px rgba(255, 215, 0, 0.7); }
        .transfer-arrow:hover { transform: scale(1.2); }
        .answers-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 75%; max-width: 900px; margin: 15px 0; }
        .answer-box { background: rgba(0, 0, 0, 0.25); border-radius: 15px; border: 2px solid transparent; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; font-size: 1.6em; cursor: pointer; transition: all 0.3s ease; position: relative; color: transparent; }
        .answer-box:hover { transform: scale(1.02); border-color: var(--accent-color); }
        .answer-box .answer-number { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 2em; font-weight: 700; color: var(--accent-color); transition: opacity 0.3s ease; }
        .answer-text, .answer-score { opacity: 0; transition: opacity 0.5s ease; }
        .answer-box.revealed { background: linear-gradient(90deg, var(--bg-medium), var(--bg-light)); border-color: var(--gold-color); color: var(--text-color); }
        .answer-box.revealed .answer-text, .answer-box.revealed .answer-score { opacity: 1; }
        .answer-box.revealed .answer-number { opacity: 0; }
        .answer-score { background-color: rgba(255, 215, 0, 0.8); color: var(--bg-dark); padding: 5px 15px; border-radius: 10px; font-weight: 700; }
        .wrong-indicator-container { position: absolute; top: 25px; right: 40px; display: flex; gap: 20px; }
        .wrong-x { font-size: 4em; font-weight: 700; color: var(--red-color); text-shadow: 0 0 10px var(--red-color); opacity: 0; transform: scale(0.5); transition: opacity 0.3s ease, transform 0.3s ease; }
        .wrong-x.show { opacity: 1; transform: scale(1); }
        .footer-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; position: absolute; bottom: 20px; padding: 0 40px; box-sizing: border-box; }
        .wrong-button { background-color: var(--red-color); color: white; width: 70px; height: 70px; border-radius: 50%; font-size: 3em; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 3px solid white; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); transition: transform 0.2s ease; }
        .wrong-button:hover { transform: scale(1.1); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-light); color: var(--text-color); padding: 40px; border: 2px solid var(--gold-color); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); border-radius: 20px; width: 60%; text-align: center; font-size: 2em; position: relative; }
        .close-button { position: absolute; top: 15px; right: 25px; color: #aaa; font-size: 32px; font-weight: bold; cursor: pointer; transition: color 0.2s; }
        .close-button:hover { color: var(--gold-color); }

        /* GAYA UNTUK TAMPILAN SKOR AKHIR ====================================== */
        #score-view {
            justify-content: center;
            text-align: center;
        }
        .main-title { font-size: 4em; font-weight: 700; margin-bottom: 10px; text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); }
        .final-title { font-size: 2.5em; font-weight: 600; color: rgba(255, 255, 255, 0.8); margin-bottom: 40px; }
        .scores-wrapper { position: relative; padding: 40px; display: flex; justify-content: space-around; align-items: center; width: 75%; max-width: 1000px; background: rgba(0, 0, 0, 0.2); border: 2px solid var(--accent-color); border-radius: 20px; box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); animation: pulse-glow 4s linear infinite; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); border-color: var(--accent-color); }
            50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.6); border-color: var(--gold-color); }
            100% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); border-color: var(--accent-color); }
        }
        .final-score-box { text-align: center; padding: 20px 50px; transition: transform 0.3s ease; }
        .final-score-box.winner { transform: scale(1.1); }
        .final-score-box h2 { font-size: 2.5em; margin-bottom: 15px; font-weight: 600; display: flex; align-items: center; gap: 15px; }
        .winner-icon { color: var(--gold-color); font-size: 1.2em; text-shadow: 0 0 15px var(--gold-color); display: none; }
        .winner .winner-icon { display: inline-block; }
        .final-score-value { font-size: 7em; font-weight: 700; color: var(--accent-color); line-height: 1; text-shadow: 0 0 15px var(--accent-color); }
        .winner .final-score-value { color: var(--gold-color); text-shadow: 0 0 20px var(--gold-color); }
        .bottom-controls { position: absolute; bottom: 30px; display: flex; gap: 20px; }
        .control-btn { background: linear-gradient(45deg, var(--bg-medium), var(--bg-light)); color: var(--text-color); padding: 12px 25px; border-radius: 15px; font-size: 1.2em; font-weight: 600; cursor: pointer; border: 2px solid var(--accent-color); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); transition: all 0.2s ease; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .control-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0, 229, 255, 0.4); border-color: var(--gold-color); }
        #end-game-btn { background: #6a1b9a; border-color: #ab47bc; display: none; }

    </style>
</head>
<body>
    <div id="game-view" class="view">
        <div class="round-nav">
            <i class="fas fa-chevron-left nav-arrow" id="prev-round"></i>
            <h1 id="round-title">RONDE 1</h1>
            <i class="fas fa-chevron-right nav-arrow" id="next-round"></i>
        </div>
        <div class="score-area">
            <div class="team-score">
                <h2>TIM 1</h2>
                <div class="team-score-box"><span id="team1-score" class="score-value">0</span></div>
            </div>
            <div class="round-total-container">
                <h2>TOTAL RONDE</h2>
                <div class="round-total-box"><span id="round-total" class="score-value">0</span></div>
                <div class="transfer-arrows">
                    <i class="fas fa-arrow-circle-left transfer-arrow" data-team="1"></i>
                    <i class="fas fa-arrow-circle-right transfer-arrow" data-team="2"></i>
                </div>
            </div>
            <div class="team-score">
                <h2>TIM 2</h2>
                <div class="team-score-box"><span id="team2-score" class="score-value">0</span></div>
            </div>
        </div>
        <div class="wrong-indicator-container">
            <div class="wrong-x" id="wrong-1">X</div>
            <div class="wrong-x" id="wrong-2">X</div>
            <div class="wrong-x" id="wrong-3">X</div>
        </div>
        <div class="answers-grid" id="answers-grid"></div>
        <div class="footer-controls">
            <button class="control-btn" id="show-question-btn"><i class="fas fa-eye"></i> Lihat Pertanyaan</button>
            <button class="control-btn" id="reset-game-btn"><i class="fas fa-sync-alt"></i> Reset Game</button>
            <button id="end-game-btn" class="control-btn">Lihat Skor Akhir</button>
            <div class="wrong-button" id="add-wrong-btn">X</div>
        </div>
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="question-text"></p>
            </div>
        </div>
    </div>

    <div id="score-view" class="view">
        <h1 class="main-title">FAMILY 100</h1>
        <h2 class="final-title">NILAI AKHIR</h2>
        <div class="scores-wrapper">
            <div class="final-score-box" id="box-team1">
                <h2><span>TIM 1</span><i class="fas fa-trophy winner-icon"></i></h2>
                <div id="final-team1-score" class="final-score-value">0</div>
            </div>
            <div class="final-score-box" id="box-team2">
                <h2><span>TIM 2</span><i class="fas fa-trophy winner-icon"></i></h2>
                <div id="final-team2-score" class="final-score-value">0</div>
            </div>
        </div>
        <div class="bottom-controls">
            <button class="control-btn" id="applause-btn"><i class="fas fa-hand-sparkles"></i><span>Tepuk Tangan</span></button>
            <button id="start-again-btn" class="control-btn"><i class="fas fa-undo"></i><span>Mulai Lagi</span></button>
        </div>
    </div>

    <audio id="wrong-sound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3" preload="auto"></audio>
    <audio id="reveal-sound" src="https://www.myinstants.com/media/sounds/correct-answer-sound-effect.mp3" preload="auto"></audio>
    <audio id="applause-sound" src="https://www.myinstants.com/media/sounds/applause-sound-effect.mp3" preload="auto"></audio>
    <audio id="winner-sound" src="https://www.myinstants.com/media/sounds/final-fantasy-vii-victory-fanfare-original.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DATA KUIS
            const quizData = [
                { round: 1, question: "Apa alasan utama seseorang malas belajar?", answers: [ { text: "Mengantuk / Lelah", points: 28 }, { text: "Main Game / Medsos", points: 25 }, { text: "Pelajaran Terlalu Sulit", points: 18 }, { text: "Tidak Suka Pelajarannya", points: 15 }, { text: "Diajak Teman Main", points: 8 }, { text: "Suasana Tidak Nyaman", points: 6 }, { text: "Nonton TV / Film", points: 0 }, { text: "Tidak Ada Tujuan", points: 0 } ] },
                { round: 2, question: "Apa yang kamu lakukan agar semangat belajar kembali?", answers: [ { text: "Mengingat Cita-cita", points: 30 }, { text: "Istirahat Sejenak", points: 24 }, { text: "Mendengarkan Musik", points: 20 }, { text: "Belajar Bersama Teman", points: 12 }, { text: "Mencari Suasana Baru", points: 8 }, { text: "Minum Kopi / Teh", points: 6 }, { text: "Melihat Orang Sukses", points: 0 }, { text: "Olahraga Ringan", points: 0 } ] },
                { round: 3, question: "Apa gangguan terbesar saat kamu sedang mencoba fokus belajar?", answers: [ { text: "Handphone / Notifikasi Medsos", points: 35 }, { text: "Rasa Kantuk", points: 26 }, { text: "Suara Berisik (TV, Orang Ngobrol)", points: 18 }, { text: "Diajak Main oleh Teman/Keluarga", points: 10 }, { text: "Rasa Lapar / Ingin Ngemil", points: 7 }, { text: "Melamun / Pikiran Sendiri", points: 4 }, { text: "Koneksi Internet Lambat", points: 0 }, { text: "Pekerjaan Rumah Lainnya", points: 0 } ] },
                { round: 4, question: "Siapa orang yang paling sering memberimu motivasi belajar?", answers: [ { text: "Orang Tua (Ibu/Ayah)", points: 40 }, { text: "Guru", points: 25 }, { text: "Teman / Sahabat", points: 15 }, { text: "Diri Sendiri", points: 10 }, { text: "Kakak / Adik", points: 6 }, { text: "Tokoh Idola", points: 4 }, { text: "Pacar / Gebetan", points: 0 }, { text: "Kakek / Nenek", points: 0 } ] },
                { round: 5, question: "Apa manfaat memiliki target atau tujuan dalam belajar?", answers: [ { text: "Jadi Lebih Fokus & Terarah", points: 35 }, { text: "Menambah Semangat", points: 28 }, { text: "Tahu Prioritas Belajar", points: 16 }, { text: "Bisa Mengukur Kemajuan", points: 10 }, { text: "Waktu Belajar Efisien", points: 8 }, { text: "Membanggakan Orang Tua", points: 3 }, { text: "Dapat Hadiah", points: 0 }, { text: "Cepat Lulus", points: 0 } ] }
            ];

            // VARIABEL GAME
            let currentRound = 0;
            let team1Score = 0;
            let team2Score = 0;
            let roundTotal = 0;
            let wrongAnswers = 0;

            // ELEMEN DOM GAME VIEW
            const gameView = document.getElementById('game-view');
            const roundTitleEl = document.getElementById("round-title");
            const team1ScoreEl = document.getElementById("team1-score");
            const team2ScoreEl = document.getElementById("team2-score");
            const roundTotalEl = document.getElementById("round-total");
            const answersGridEl = document.getElementById("answers-grid");
            const questionTextEl = document.getElementById("question-text");
            const modalEl = document.getElementById("question-modal");
            const endGameBtn = document.getElementById("end-game-btn");

            // ELEMEN DOM SCORE VIEW
            const scoreView = document.getElementById('score-view');
            const finalTeam1ScoreEl = document.getElementById('final-team1-score');
            const finalTeam2ScoreEl = document.getElementById('final-team2-score');
            const boxTeam1 = document.getElementById('box-team1');
            const boxTeam2 = document.getElementById('box-team2');
            
            // ELEMEN AUDIO
            const wrongSound = document.getElementById("wrong-sound");
            const revealSound = document.getElementById("reveal-sound");
            const applauseSound = document.getElementById("applause-sound");
            const winnerSound = document.getElementById("winner-sound");

            // FUNGSI UNTUK MENGGANTI TAMPILAN
            function showView(viewId) {
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            }

            // FUNGSI-FUNGSI GAME
            function initializeScores() {
                team1Score = parseInt(localStorage.getItem("team1Score")) || 0;
                team2Score = parseInt(localStorage.getItem("team2Score")) || 0;
                team1ScoreEl.textContent = team1Score;
                team2ScoreEl.textContent = team2Score;
            }

            function loadRound(roundIndex) {
                roundTotal = 0;
                wrongAnswers = 0;
                roundTotalEl.textContent = 0;
                document.querySelectorAll(".wrong-x").forEach(x => x.classList.remove("show"));

                currentRound = roundIndex;
                const roundData = quizData[currentRound];
                roundTitleEl.textContent = `RONDE ${roundData.round}`;
                questionTextEl.textContent = roundData.question;
                answersGridEl.innerHTML = "";

                roundData.answers.forEach((answer, index) => {
                    const box = document.createElement("div");
                    box.classList.add("answer-box");
                    box.dataset.points = answer.points;
                    box.innerHTML = `<span class="answer-number">${index + 1}</span><span class="answer-text">${answer.text}</span><span class="answer-score">${answer.points}</span>`;
                    box.addEventListener("click", () => {
                        if (!box.classList.contains("revealed")) {
                            revealSound.currentTime = 0;
                            revealSound.play();
                            box.classList.add("revealed");
                            const points = parseInt(box.dataset.points);
                            roundTotal += points;
                            roundTotalEl.textContent = roundTotal;
                        }
                    });
                    answersGridEl.appendChild(box);
                });

                if (currentRound === quizData.length - 1) {
                    endGameBtn.style.display = "flex";
                } else {
                    endGameBtn.style.display = "none";
                }
            }

            function resetGame() {
                if (confirm("Apakah Anda yakin ingin mereset seluruh permainan? Skor akan kembali ke 0.")) {
                    team1Score = 0;
                    team2Score = 0;
                    localStorage.removeItem("team1Score");
                    localStorage.removeItem("team2Score");
                    team1ScoreEl.textContent = 0;
                    team2ScoreEl.textContent = 0;
                    loadRound(0);
                }
            }

            // FUNGSI UNTUK MENAMPILKAN SKOR AKHIR
            function displayFinalScores() {
                finalTeam1ScoreEl.textContent = team1Score;
                finalTeam2ScoreEl.textContent = team2Score;

                boxTeam1.classList.remove('winner');
                boxTeam2.classList.remove('winner');

                if (team1Score > team2Score) {
                    boxTeam1.classList.add('winner');
                    winnerSound.play();
                } else if (team2Score > team1Score) {
                    boxTeam2.classList.add('winner');
                    winnerSound.play();
                }
            }
            
            // EVENT LISTENERS GAME VIEW
            document.getElementById("prev-round").addEventListener("click", () => { if (currentRound > 0) loadRound(currentRound - 1); });
            document.getElementById("next-round").addEventListener("click", () => { if (currentRound < quizData.length - 1) loadRound(currentRound + 1); });
            document.getElementById("add-wrong-btn").addEventListener("click", () => {
                if (wrongAnswers < 3) {
                    wrongAnswers++;
                    document.getElementById(`wrong-${wrongAnswers}`).classList.add("show");
                    wrongSound.currentTime = 0;
                    wrongSound.play();
                }
            });
            document.getElementById("reset-game-btn").addEventListener("click", resetGame);
            document.querySelectorAll(".transfer-arrow").forEach(arrow => {
                arrow.addEventListener("click", (e) => {
                    const team = e.target.dataset.team;
                    if (team === "1") {
                        team1Score += roundTotal;
                        team1ScoreEl.textContent = team1Score;
                    } else {
                        team2Score += roundTotal;
                        team2ScoreEl.textContent = team2Score;
                    }
                    localStorage.setItem("team1Score", team1Score);
                    localStorage.setItem("team2Score", team2Score);
                    roundTotal = 0;
                    roundTotalEl.textContent = 0;
                });
            });

            // EVENT LISTENERS MODAL
            document.getElementById("show-question-btn").addEventListener("click", () => (modalEl.style.display = "flex"));
            document.querySelector(".close-button").addEventListener("click", () => (modalEl.style.display = "none"));
            window.addEventListener("click", (e) => { if (e.target == modalEl) modalEl.style.display = "none"; });

            // EVENT LISTENERS UNTUK PINDAH TAMPILAN
            endGameBtn.addEventListener('click', () => {
                displayFinalScores();
                showView('score-view');
            });

            // EVENT LISTENERS SCORE VIEW
            document.getElementById('applause-btn').addEventListener('click', () => {
                applauseSound.currentTime = 0;
                applauseSound.play();
            });

            document.getElementById('start-again-btn').addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin memulai permainan baru? Skor saat ini akan dihapus.')) {
                    team1Score = 0;
                    team2Score = 0;
                    localStorage.removeItem('team1Score');
                    localStorage.removeItem('team2Score');
                    team1ScoreEl.textContent = 0;
                    team2ScoreEl.textContent = 0;
                    loadRound(0);
                    showView('game-view');
                }
            });

            // INISIALISASI GAME
            initializeScores();
            loadRound(0);
            showView('game-view'); // Tampilkan halaman game saat pertama kali dibuka
        });
    </script>
</body>

            padding: 20px;
        }
        .round-nav { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; margin-bottom: 10px; }
        .nav-arrow { font-size: 2.5em; cursor: pointer; transition: transform 0.2s, color 0.2s; color: rgba(255, 255, 255, 0.7); }
        .nav-arrow:hover { transform: scale(1.2); color: var(--accent-color); }
        #round-title { font-size: 2.8em; font-weight: 700; text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); }
        .score-area { display: flex; justify-content: space-around; align-items: center; width: 100%; margin: 10px 0; }
        .team-score, .round-total-container { text-align: center; flex: 1; }
        .team-score h2, .round-total-container h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .team-score-box, .round-total-box { padding: 10px 30px; margin: 5px auto; border-radius: 15px; background-color: rgba(0, 0, 0, 0.2); border: 2px solid var(--accent-color); box-shadow: 0 0 15px rgba(0, 229, 255, 0.5), inset 0 0 10px rgba(0, 229, 255, 0.2); width: fit-content; min-width: 150px; }
        .round-total-box { border-color: var(--gold-color); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.2); }
        .score-value { font-size: 3em; font-weight: 700; color: var(--accent-color); text-shadow: 0 0 8px var(--accent-color); }
        #round-total { color: var(--gold-color); text-shadow: 0 0 8px var(--gold-color); }
        .transfer-arrows { display: flex; justify-content: center; gap: 30px; margin-top: 15px; }
        .transfer-arrow { font-size: 2.5em; color: var(--gold-color); cursor: pointer; transition: transform 0.2s; text-shadow: 0 0 8px rgba(255, 215, 0, 0.7); }
        .transfer-arrow:hover { transform: scale(1.2); }
        .answers-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 75%; max-width: 900px; margin: 15px 0; }
        .answer-box { background: rgba(0, 0, 0, 0.25); border-radius: 15px; border: 2px solid transparent; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; font-size: 1.6em; cursor: pointer; transition: all 0.3s ease; position: relative; color: transparent; }
        .answer-box:hover { transform: scale(1.02); border-color: var(--accent-color); }
        .answer-box .answer-number { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 2em; font-weight: 700; color: var(--accent-color); transition: opacity 0.3s ease; }
        .answer-text, .answer-score { opacity: 0; transition: opacity 0.5s ease; }
        .answer-box.revealed { background: linear-gradient(90deg, var(--bg-medium), var(--bg-light)); border-color: var(--gold-color); color: var(--text-color); }
        .answer-box.revealed .answer-text, .answer-box.revealed .answer-score { opacity: 1; }
        .answer-box.revealed .answer-number { opacity: 0; }
        .answer-score { background-color: rgba(255, 215, 0, 0.8); color: var(--bg-dark); padding: 5px 15px; border-radius: 10px; font-weight: 700; }
        .wrong-indicator-container { position: absolute; top: 25px; right: 40px; display: flex; gap: 20px; }
        .wrong-x { font-size: 4em; font-weight: 700; color: var(--red-color); text-shadow: 0 0 10px var(--red-color); opacity: 0; transform: scale(0.5); transition: opacity 0.3s ease, transform 0.3s ease; }
        .wrong-x.show { opacity: 1; transform: scale(1); }
        .footer-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; position: absolute; bottom: 20px; padding: 0 40px; box-sizing: border-box; }
        .wrong-button { background-color: var(--red-color); color: white; width: 70px; height: 70px; border-radius: 50%; font-size: 3em; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 3px solid white; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); transition: transform 0.2s ease; }
        .wrong-button:hover { transform: scale(1.1); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-light); color: var(--text-color); padding: 40px; border: 2px solid var(--gold-color); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); border-radius: 20px; width: 60%; text-align: center; font-size: 2em; position: relative; }
        .close-button { position: absolute; top: 15px; right: 25px; color: #aaa; font-size: 32px; font-weight: bold; cursor: pointer; transition: color 0.2s; }
        .close-button:hover { color: var(--gold-color); }

        /* GAYA UNTUK TAMPILAN SKOR AKHIR ====================================== */
        #score-view {
            justify-content: center;
            text-align: center;
        }
        .main-title { font-size: 4em; font-weight: 700; margin-bottom: 10px; text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); }
        .final-title { font-size: 2.5em; font-weight: 600; color: rgba(255, 255, 255, 0.8); margin-bottom: 40px; }
        .scores-wrapper { position: relative; padding: 40px; display: flex; justify-content: space-around; align-items: center; width: 75%; max-width: 1000px; background: rgba(0, 0, 0, 0.2); border: 2px solid var(--accent-color); border-radius: 20px; box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); animation: pulse-glow 4s linear infinite; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); border-color: var(--accent-color); }
            50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.6); border-color: var(--gold-color); }
            100% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); border-color: var(--accent-color); }
        }
        .final-score-box { text-align: center; padding: 20px 50px; transition: transform 0.3s ease; }
        .final-score-box.winner { transform: scale(1.1); }
        .final-score-box h2 { font-size: 2.5em; margin-bottom: 15px; font-weight: 600; display: flex; align-items: center; gap: 15px; }
        .winner-icon { color: var(--gold-color); font-size: 1.2em; text-shadow: 0 0 15px var(--gold-color); display: none; }
        .winner .winner-icon { display: inline-block; }
        .final-score-value { font-size: 7em; font-weight: 700; color: var(--accent-color); line-height: 1; text-shadow: 0 0 15px var(--accent-color); }
        .winner .final-score-value { color: var(--gold-color); text-shadow: 0 0 20px var(--gold-color); }
        .bottom-controls { position: absolute; bottom: 30px; display: flex; gap: 20px; }
        .control-btn { background: linear-gradient(45deg, var(--bg-medium), var(--bg-light)); color: var(--text-color); padding: 12px 25px; border-radius: 15px; font-size: 1.2em; font-weight: 600; cursor: pointer; border: 2px solid var(--accent-color); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); transition: all 0.2s ease; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .control-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0, 229, 255, 0.4); border-color: var(--gold-color); }
        #end-game-btn { background: #6a1b9a; border-color: #ab47bc; display: none; }

    </style>
</head>
<body>
    <div id="game-view" class="view">
        <div class="round-nav">
            <i class="fas fa-chevron-left nav-arrow" id="prev-round"></i>
            <h1 id="round-title">RONDE 1</h1>
            <i class="fas fa-chevron-right nav-arrow" id="next-round"></i>
        </div>
        <div class="score-area">
            <div class="team-score">
                <h2>TIM 1</h2>
                <div class="team-score-box"><span id="team1-score" class="score-value">0</span></div>
            </div>
            <div class="round-total-container">
                <h2>TOTAL RONDE</h2>
                <div class="round-total-box"><span id="round-total" class="score-value">0</span></div>
                <div class="transfer-arrows">
                    <i class="fas fa-arrow-circle-left transfer-arrow" data-team="1"></i>
                    <i class="fas fa-arrow-circle-right transfer-arrow" data-team="2"></i>
                </div>
            </div>
            <div class="team-score">
                <h2>TIM 2</h2>
                <div class="team-score-box"><span id="team2-score" class="score-value">0</span></div>
            </div>
        </div>
        <div class="wrong-indicator-container">
            <div class="wrong-x" id="wrong-1">X</div>
            <div class="wrong-x" id="wrong-2">X</div>
            <div class="wrong-x" id="wrong-3">X</div>
        </div>
        <div class="answers-grid" id="answers-grid"></div>
        <div class="footer-controls">
            <button class="control-btn" id="show-question-btn"><i class="fas fa-eye"></i> Lihat Pertanyaan</button>
            <button class="control-btn" id="reset-game-btn"><i class="fas fa-sync-alt"></i> Reset Game</button>
            <button id="end-game-btn" class="control-btn">Lihat Skor Akhir</button>
            <div class="wrong-button" id="add-wrong-btn">X</div>
        </div>
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="question-text"></p>
            </div>
        </div>
    </div>

    <div id="score-view" class="view">
        <h1 class="main-title">FAMILY 100</h1>
        <h2 class="final-title">NILAI AKHIR</h2>
        <div class="scores-wrapper">
            <div class="final-score-box" id="box-team1">
                <h2><span>TIM 1</span><i class="fas fa-trophy winner-icon"></i></h2>
                <div id="final-team1-score" class="final-score-value">0</div>
            </div>
            <div class="final-score-box" id="box-team2">
                <h2><span>TIM 2</span><i class="fas fa-trophy winner-icon"></i></h2>
                <div id="final-team2-score" class="final-score-value">0</div>
            </div>
        </div>
        <div class="bottom-controls">
            <button class="control-btn" id="applause-btn"><i class="fas fa-hand-sparkles"></i><span>Tepuk Tangan</span></button>
            <button id="start-again-btn" class="control-btn"><i class="fas fa-undo"></i><span>Mulai Lagi</span></button>
        </div>
    </div>

    <audio id="wrong-sound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3" preload="auto"></audio>
    <audio id="reveal-sound" src="https://www.myinstants.com/media/sounds/correct-answer-sound-effect.mp3" preload="auto"></audio>
    <audio id="applause-sound" src="https://www.myinstants.com/media/sounds/applause-sound-effect.mp3" preload="auto"></audio>
    <audio id="winner-sound" src="https://www.myinstants.com/media/sounds/final-fantasy-vii-victory-fanfare-original.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DATA KUIS
            const quizData = [
                { round: 1, question: "Apa alasan utama seseorang malas belajar?", answers: [ { text: "Mengantuk / Lelah", points: 28 }, { text: "Main Game / Medsos", points: 25 }, { text: "Pelajaran Terlalu Sulit", points: 18 }, { text: "Tidak Suka Pelajarannya", points: 15 }, { text: "Diajak Teman Main", points: 8 }, { text: "Suasana Tidak Nyaman", points: 6 }, { text: "Nonton TV / Film", points: 0 }, { text: "Tidak Ada Tujuan", points: 0 } ] },
                { round: 2, question: "Apa yang kamu lakukan agar semangat belajar kembali?", answers: [ { text: "Mengingat Cita-cita", points: 30 }, { text: "Istirahat Sejenak", points: 24 }, { text: "Mendengarkan Musik", points: 20 }, { text: "Belajar Bersama Teman", points: 12 }, { text: "Mencari Suasana Baru", points: 8 }, { text: "Minum Kopi / Teh", points: 6 }, { text: "Melihat Orang Sukses", points: 0 }, { text: "Olahraga Ringan", points: 0 } ] },
                { round: 3, question: "Apa gangguan terbesar saat kamu sedang mencoba fokus belajar?", answers: [ { text: "Handphone / Notifikasi Medsos", points: 35 }, { text: "Rasa Kantuk", points: 26 }, { text: "Suara Berisik (TV, Orang Ngobrol)", points: 18 }, { text: "Diajak Main oleh Teman/Keluarga", points: 10 }, { text: "Rasa Lapar / Ingin Ngemil", points: 7 }, { text: "Melamun / Pikiran Sendiri", points: 4 }, { text: "Koneksi Internet Lambat", points: 0 }, { text: "Pekerjaan Rumah Lainnya", points: 0 } ] },
                { round: 4, question: "Siapa orang yang paling sering memberimu motivasi belajar?", answers: [ { text: "Orang Tua (Ibu/Ayah)", points: 40 }, { text: "Guru", points: 25 }, { text: "Teman / Sahabat", points: 15 }, { text: "Diri Sendiri", points: 10 }, { text: "Kakak / Adik", points: 6 }, { text: "Tokoh Idola", points: 4 }, { text: "Pacar / Gebetan", points: 0 }, { text: "Kakek / Nenek", points: 0 } ] },
                { round: 5, question: "Apa manfaat memiliki target atau tujuan dalam belajar?", answers: [ { text: "Jadi Lebih Fokus & Terarah", points: 35 }, { text: "Menambah Semangat", points: 28 }, { text: "Tahu Prioritas Belajar", points: 16 }, { text: "Bisa Mengukur Kemajuan", points: 10 }, { text: "Waktu Belajar Efisien", points: 8 }, { text: "Membanggakan Orang Tua", points: 3 }, { text: "Dapat Hadiah", points: 0 }, { text: "Cepat Lulus", points: 0 } ] }
            ];

            // VARIABEL GAME
            let currentRound = 0;
            let team1Score = 0;
            let team2Score = 0;
            let roundTotal = 0;
            let wrongAnswers = 0;

            // ELEMEN DOM GAME VIEW
            const gameView = document.getElementById('game-view');
            const roundTitleEl = document.getElementById("round-title");
            const team1ScoreEl = document.getElementById("team1-score");
            const team2ScoreEl = document.getElementById("team2-score");
            const roundTotalEl = document.getElementById("round-total");
            const answersGridEl = document.getElementById("answers-grid");
            const questionTextEl = document.getElementById("question-text");
            const modalEl = document.getElementById("question-modal");
            const endGameBtn = document.getElementById("end-game-btn");

            // ELEMEN DOM SCORE VIEW
            const scoreView = document.getElementById('score-view');
            const finalTeam1ScoreEl = document.getElementById('final-team1-score');
            const finalTeam2ScoreEl = document.getElementById('final-team2-score');
            const boxTeam1 = document.getElementById('box-team1');
            const boxTeam2 = document.getElementById('box-team2');
            
            // ELEMEN AUDIO
            const wrongSound = document.getElementById("wrong-sound");
            const revealSound = document.getElementById("reveal-sound");
            const applauseSound = document.getElementById("applause-sound");
            const winnerSound = document.getElementById("winner-sound");

            // FUNGSI UNTUK MENGGANTI TAMPILAN
            function showView(viewId) {
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            }

            // FUNGSI-FUNGSI GAME
            function initializeScores() {
                team1Score = parseInt(localStorage.getItem("team1Score")) || 0;
                team2Score = parseInt(localStorage.getItem("team2Score")) || 0;
                team1ScoreEl.textContent = team1Score;
                team2ScoreEl.textContent = team2Score;
            }

            function loadRound(roundIndex) {
                roundTotal = 0;
                wrongAnswers = 0;
                roundTotalEl.textContent = 0;
                document.querySelectorAll(".wrong-x").forEach(x => x.classList.remove("show"));

                currentRound = roundIndex;
                const roundData = quizData[currentRound];
                roundTitleEl.textContent = `RONDE ${roundData.round}`;
                questionTextEl.textContent = roundData.question;
                answersGridEl.innerHTML = "";

                roundData.answers.forEach((answer, index) => {
                    const box = document.createElement("div");
                    box.classList.add("answer-box");
                    box.dataset.points = answer.points;
                    box.innerHTML = `<span class="answer-number">${index + 1}</span><span class="answer-text">${answer.text}</span><span class="answer-score">${answer.points}</span>`;
                    box.addEventListener("click", () => {
                        if (!box.classList.contains("revealed")) {
                            revealSound.currentTime = 0;
                            revealSound.play();
                            box.classList.add("revealed");
                            const points = parseInt(box.dataset.points);
                            roundTotal += points;
                            roundTotalEl.textContent = roundTotal;
                        }
                    });
                    answersGridEl.appendChild(box);
                });

                if (currentRound === quizData.length - 1) {
                    endGameBtn.style.display = "flex";
                } else {
                    endGameBtn.style.display = "none";
                }
            }

            function resetGame() {
                if (confirm("Apakah Anda yakin ingin mereset seluruh permainan? Skor akan kembali ke 0.")) {
                    team1Score = 0;
                    team2Score = 0;
                    localStorage.removeItem("team1Score");
                    localStorage.removeItem("team2Score");
                    team1ScoreEl.textContent = 0;
                    team2ScoreEl.textContent = 0;
                    loadRound(0);
                }
            }

            // FUNGSI UNTUK MENAMPILKAN SKOR AKHIR
            function displayFinalScores() {
                finalTeam1ScoreEl.textContent = team1Score;
                finalTeam2ScoreEl.textContent = team2Score;

                boxTeam1.classList.remove('winner');
                boxTeam2.classList.remove('winner');

                if (team1Score > team2Score) {
                    boxTeam1.classList.add('winner');
                    winnerSound.play();
                } else if (team2Score > team1Score) {
                    boxTeam2.classList.add('winner');
                    winnerSound.play();
                }
            }
            
            // EVENT LISTENERS GAME VIEW
            document.getElementById("prev-round").addEventListener("click", () => { if (currentRound > 0) loadRound(currentRound - 1); });
            document.getElementById("next-round").addEventListener("click", () => { if (currentRound < quizData.length - 1) loadRound(currentRound + 1); });
            document.getElementById("add-wrong-btn").addEventListener("click", () => {
                if (wrongAnswers < 3) {
                    wrongAnswers++;
                    document.getElementById(`wrong-${wrongAnswers}`).classList.add("show");
                    wrongSound.currentTime = 0;
                    wrongSound.play();
                }
            });
            document.getElementById("reset-game-btn").addEventListener("click", resetGame);
            document.querySelectorAll(".transfer-arrow").forEach(arrow => {
                arrow.addEventListener("click", (e) => {
                    const team = e.target.dataset.team;
                    if (team === "1") {
                        team1Score += roundTotal;
                        team1ScoreEl.textContent = team1Score;
                    } else {
                        team2Score += roundTotal;
                        team2ScoreEl.textContent = team2Score;
                    }
                    localStorage.setItem("team1Score", team1Score);
                    localStorage.setItem("team2Score", team2Score);
                    roundTotal = 0;
                    roundTotalEl.textContent = 0;
                });
            });

            // EVENT LISTENERS MODAL
            document.getElementById("show-question-btn").addEventListener("click", () => (modalEl.style.display = "flex"));
            document.querySelector(".close-button").addEventListener("click", () => (modalEl.style.display = "none"));
            window.addEventListener("click", (e) => { if (e.target == modalEl) modalEl.style.display = "none"; });

            // EVENT LISTENERS UNTUK PINDAH TAMPILAN
            endGameBtn.addEventListener('click', () => {
                displayFinalScores();
                showView('score-view');
            });

            // EVENT LISTENERS SCORE VIEW
            document.getElementById('applause-btn').addEventListener('click', () => {
                applauseSound.currentTime = 0;
                applauseSound.play();
            });

            document.getElementById('start-again-btn').addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin memulai permainan baru? Skor saat ini akan dihapus.')) {
                    team1Score = 0;
                    team2Score = 0;
                    localStorage.removeItem('team1Score');
                    localStorage.removeItem('team2Score');
                    team1ScoreEl.textContent = 0;
                    team2ScoreEl.textContent = 0;
                    loadRound(0);
                    showView('game-view');
                }
            });

            // INISIALISASI GAME
            initializeScores();
            loadRound(0);
            showView('game-view'); // Tampilkan halaman game saat pertama kali dibuka
        });
    </script>
</body>
</html>
