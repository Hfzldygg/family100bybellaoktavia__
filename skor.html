<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Akhir - Family 100 Islami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Paytone One', sans-serif;
            background: radial-gradient(ellipse at center, #023a78, #001f3f);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            background-color: #0056b3;
            border: 8px solid #ffd700;
            border-radius: 50% / 80%;
            padding: 20px 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 5em;
            color: white;
            text-shadow: 
                0 0 5px #fff, 
                0 0 10px #fff, 
                0 0 20px #ffc107, 
                0 0 30px #ffc107, 
                -5px 5px 5px rgba(0,0,0,0.5);
        }

        .final-title {
            font-size: 4.5em;
            color: #ff8c00;
            text-shadow: 0 0 10px #ffc107, 0 0 20px #ff8c00, 4px 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .scores-wrapper {
            position: relative;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 70%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        
        .marquee-lights {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            border: 5px solid #ffd700;
            pointer-events: none;
        }
        
        .marquee-lights::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 30px;
            background: 
                repeating-linear-gradient(45deg, #ffd700, #ffd700 10px, transparent 10px, transparent 20px),
                repeating-linear-gradient(-45deg, #ffd700, #ffd700 10px, transparent 10px, transparent 20px);
            animation: marquee 0.5s linear infinite;
        }

        @keyframes marquee {
            from { background-position: 0 0; }
            to { background-position: 40px 0; }
        }


        .final-score-box {
            text-align: center;
            padding: 20px 50px;
        }

        .final-score-box h2 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .final-score-value {
            font-size: 8em;
            color: #ffd700;
            line-height: 1;
            text-shadow: 
                -3px -3px 0 #a56a00, 
                3px -3px 0 #a56a00,
                -3px 3px 0 #a56a00,
                3px 3px 0 #a56a00,
                6px 6px 10px rgba(0,0,0,0.6);
        }
        
        .bottom-controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 20px;
        }

        .icon-button {
            font-size: 3em;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            color: #ffc107;
        }
        .icon-button:hover {
            transform: scale(1.2);
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <span class="logo-text">FAMILY 100</span>
    </div>

    <h1 class="final-title">NILAI AKHIR</h1>

    <div class="scores-wrapper">
        <div class="marquee-lights"></div>
        <div class="final-score-box">
            <h2>TIM 1</h2>
            <div id="final-team1-score" class="final-score-value">0</div>
        </div>
        <div class="final-score-box">
            <h2>TIM 2</h2>
            <div id="final-team2-score" class="final-score-value">0</div>
        </div>
    </div>
    
    <div class="bottom-controls">
        <i class="fas fa-hand-sparkles icon-button" id="applause-btn" title="Tepuk Tangan"></i>
        <a href="index.html" id="reset-btn" class="icon-button" title="Reset Game"><i class="fas fa-undo"></i></a>
    </div>

    <audio id="applause-sound" src="https://www.myinstants.com/media/sounds/applause-sound-effect.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const team1Score = localStorage.getItem('team1Score') || 0;
            const team2Score = localStorage.getItem('team2Score') || 0;

            document.getElementById('final-team1-score').textContent = team1Score;
            document.getElementById('final-team2-score').textContent = team2Score;
            
            // Suara tepuk tangan
            const applauseBtn = document.getElementById('applause-btn');
            const applauseSound = document.getElementById('applause-sound');
            applauseBtn.addEventListener('click', () => {
                applauseSound.currentTime = 0;
                applauseSound.play();
            });

            // Reset game
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.addEventListener('click', () => {
                localStorage.removeItem('team1Score');
                localStorage.removeItem('team2Score');
            });
        });
    </script>

</body>
</html>
