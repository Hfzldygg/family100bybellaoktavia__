<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #0a192f; 
        }

        .main-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;   
            text-align: center;
            padding: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background-image: url('https://freeimghost.net/images/2025/06/14/Family-100.jpg');
            background-size: cover;
            background-position: center;
            animation: kenburnsZoom 30s infinite;
            filter: brightness(0.9);
        }
        
        @keyframes kenburnsZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .game-title {
            font-size: clamp(3.5rem, 12vw, 9rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow: 
                0 0 5px #fff,
                0 0 15px #ffae42,
                0 0 30px #ffae42,
                0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .play-button {
            padding: 20px 70px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7e00, #ffb300);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.05) translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .play-button:active {
            transform: scale(1.02) translateY(-4px);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image"></div>
        
        <h1 class="game-title">Family 100</h1>

        <a href="game.html" class="play-button">PLAY</a>
    </div>

    <audio id="start-sound" src="https://www.myinstants.com/media/sounds/collect-star-sound-effect.mp3" preload="auto"></audio>

    <script>
        const playButton = document.querySelector('.play-button');
        const startSound = document.getElementById('start-sound');

        playButton.addEventListener('click', function(event) {
            // Mencegah link langsung pindah halaman
            event.preventDefault(); 
            
            const destination = this.href;

            // Memutar suara
            startSound.currentTime = 0;
            startSound.play();

            // Beri jeda 500 milidetik (0.5 detik) sebelum pindah halaman
            setTimeout(function() {
                window.location.href = destination;
            }, 500); 
        });
    </script>

</body>
</html>
