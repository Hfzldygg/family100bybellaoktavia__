<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Islami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-image: url('https://freeimghost.net/images/2025/06/14/Family-100.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10vh;
        }

        .play-button {
            padding: 20px 60px;
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            background: linear-gradient(145deg, #ff8c00, #ffae42);
            border: 5px solid white;
            border-radius: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 -5px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4), inset 0 -5px 10px rgba(0,0,0,0.3);
        }

        .play-button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <a href="game.html" class="play-button">PLAY</a>
    </div>

</body>
</html>
